<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.css">
</head>
<body>
    <div class="container">
        <input class="input-text" type="text" id="text-part">
        <table>
            <tr>
                <td><button class="inp-button">AC</button></td>
                <td><button class="inp-button">DEL</button></td>
                <td><button class="inp-button">%</button></td>
                <td><button class="inp-button">/</button></td>
            </tr>
            <tr>
                <td><button class="inp-button">7</button></td>
                <td><button class="inp-button">8</button></td>
                <td><button class="inp-button">9</button></td>
                <td><button class="inp-button">*</button></td>
            </tr>
            <tr>
                <td><button class="inp-button">4</button></td>
                <td><button class="inp-button">5</button></td>
                <td><button class="inp-button">6</button></td>
                <td><button class="inp-button">-</button></td>
            </tr>
            <tr>
                <td><button class="inp-button">1</button></td>
                <td><button class="inp-button">2</button></td>
                <td><button class="inp-button">3</button></td>
                <td><button class="inp-button">+</button></td>
            </tr>
            <tr>
                <td><button class="inp-button">00</button></td>
                <td><button class="inp-button">0</button></td>
                <td><button class="inp-button">.</button></td>
                <td><button class="inp-button">=</button></td>
            </tr>
        </table>
    </div>

    <script src="./calculator.js"></script>
</body>
</html>
